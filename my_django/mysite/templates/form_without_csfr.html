<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Without CSFR</title>
</head>
<body>
<form method="post" action="http://localhost:8000/mysite/check_view">
    <p>
        <input type="text" name="username" placeholder="Username" required>
    </p>
    <p>
        <input type="email" name="email" placeholder="Email" required>
    </p>
    <input type="submit">

</form>
<form method="get" action="http://localhost:8000/mysite/check_view">
    <p>
        <input type="number" name="number" placeholder="number" required>
    </p>
    <input type="submit">
</form>
</body>
</html>
