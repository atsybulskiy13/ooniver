{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<a href={% url 'todo_index' %}> ToDo list </a>
<div id="task_list">
    {% if todo_list %}
    <ol>
    {% for task in todo_list %}
        <li>
            <p><a href="/task/{{task.id}}">{{task.title}}</a></p>
        </li>

    {% endfor %}
    </ol>
{% endif %}
</div>

{% endblock %}
