<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <title>Login</title>

</head>
<body>
<div class="login_logo">
        <h1>Login</h1>
</div>
<div class="sign_in">
        <form method="post" class="sign_in_form">
            <p>
                <input class="email_field" type="email" name="email" placeholder="Email" required>
            </p>
            <p>
                <input class="password_field" type="password" name="password" placeholder="Password" required>
            </p>
            <input type="submit" class="sign_in_button" value="Sign in">

        </form>
    </div>

</body>
</html>
