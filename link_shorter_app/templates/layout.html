<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>My Application</title>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class=flashes>
    {% for category, message in messages %}
      <p class="{{ category }}">{{ message }}</p>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</body>
</html>
